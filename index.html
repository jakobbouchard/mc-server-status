<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server Status</title>
    <meta
      name="description"
      content="A website to check a Minecraft Server's Status"
    >

    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <div class="flex inner-header">
        <h1>Server Status</h1>

        <div class="flex action-zone">
          <span class="icon notification"></span>
          <span class="icon plus"></span>
        </div>
      </div>
    </header>

    <section class="server-card" id="server-1">
      <div class="flex server-header">
        <img
          class="server-icon"
          src="https://via.placeholder.com/64?text=Icon"
          alt="Server Icon"
          width="64"
          height="64"
        >

        <h2>Online</h2>

        <span class="server-ip">minecraft.example.com</span>

        <div>
          <div class="server-version">Spigot 1.14.4</div>
          <div class="player-number">0/10</div>
        </div>
      </div>
    </section>

    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
